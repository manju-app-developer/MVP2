<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer - Share Your Adventures</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="auth.js"></script>
    <script type="module" src="script.js"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">üåç Travel Explorer</div>
        <div class="nav-items">
            <button id="login-btn">Login</button>
            <button id="signup-btn">Sign Up</button>
            <div id="user-profile" style="display: none;">
                <img id="user-photo" src="" alt="User Photo">
                <span id="user-name"></span>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Authentication Popup -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login or Sign Up</h2>
            <input type="email" id="email" placeholder="Enter your email">
            <input type="password" id="password" placeholder="Enter your password">
            <button id="email-login-btn">Login</button>
            <button id="email-signup-btn">Sign Up</button>
            <button id="google-login-btn">Login with Google</button>
        </div>
    </div>

    <!-- Main Section -->
    <header class="hero-section">
        <h1>Explore the World Through Photos</h1>
        <p>Share your travel experiences with the world.</p>
        <a href="upload.html" class="upload-btn">Upload Your Travel Photo</a>
    </header>

    <!-- Travel Gallery -->
    <section class="gallery-container">
        <h2>Latest Travel Photos</h2>
        <div id="gallery" class="gallery-grid"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Travel Explorer. All rights reserved.</p>
    </footer>

</body>
</html>
